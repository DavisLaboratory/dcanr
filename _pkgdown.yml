template:
  params:
    bootswatch: cerulean

articles:
- title: All vignettes
  desc: ~
  contents:
  - '`dcanr_vignette`'
  - '`dcanr_evaluation_vignette`'

reference:
- title: Differential co-expression analysis methods
  desc: >
    These functions are used to perform a differential co-expression analysis on
    experimental data with binary conditions.
  contents:
  - dcMethods
  - dcScore
  - dcTest
  - dcAdjust
  - dcNetwork
  - dcZscore
- title: Functions to evaluate DC methods
  desc: >
    These functions are used to evaluate methods implemented in the package and
    novel methods on simulated data. Expression data is simulated for two
    conditions, wild-type and knock-down of given genes.
  contents:
  - sim102
  - getConditionNames
  - getSimData
  - getTrueNetwork
  - plotSimNetwork
  - dcPipeline
  - dcEvaluate
- title: Additional general use functions
  desc: >
    These are functions used in the package but have further uses in general
  contents:
  - cor.pairs
  - mi.ap
  - perfMethods
  - performanceMeasure

